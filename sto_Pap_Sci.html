<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="sto_Pap_Sci.css">
    <title>Stone Paper Scissor</title>
    <h1>Rock Paper Scissors</h1>
</head>
<body>
    <div class="boxes">
       <button class="buttons rock" id="rock"></button>
       <button class="buttons paper" id="paper"></button>
       <button class="buttons scissor" id="scissor"></button>
    </div>
    <div class="scoreboard">
        <div class="score">
        <p id="user">0</p>
        <p>YOU</p>
        </div>
        <div class="score">
        <p id="comp">0</p>
        <p>COMP</p>
        </div>
    </div>
    <div class="msgbox">
        <p id="msg">Play your move</p>
    </div>
    <script src="sto_Pap_sci.js"></script>
</body>
</html>
